<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="icon" type="img/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTePyn42uOT7z1t0_t6Tnwdy7y_c_NTmRKkEw&s">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./reg.css">
</head>
<body>
    <div class="div"><br>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTePyn42uOT7z1t0_t6Tnwdy7y_c_NTmRKkEw&s" alt="" class="img"><br><br>
        <center><h3 class="text-black"><b>My Bank</b></h3></center>
    <form class="m-5">
        <div class="mb-3">
          <input type="text" class="form-control border-5" id="uname" aria-describedby="emailHelp" placeholder=" username">
        </div>
        <div class="mb-3">
            <input type="text" class="form-control border-5" id="accno" aria-describedby="emailHelp" placeholder=" account number">
          </div>
        <div class="mb-3">
          <input type="password" class="form-control border-5" id="pswd" placeholder=" password">
        </div><br>
        <center><button type="button" class="btn btn-primary btn-lg" onclick="register()">Register</button></center>
      </form>
    </div>
    <script>
       function register(){
    const customer = {
        name:uname.value,
        accountno:accno.value,
        password:pswd.value,
        balance:0
    }

    if(customer.name=="" || customer.accountno=="" || customer.password==""){
        alert("Fill the credentials")
    }
    else {
          
        if(customer.accountno in localStorage){
         alert("customer already registered")
         window.location.href = "login.html";
    }

    else{
        localStorage.setItem(customer.accountno,JSON.stringify(customer))
        alert(`âœ… Registration successful`)
        window.location.href = "login.html";
        form.reset()
}
}

}
    </script>
</body>
</html>
