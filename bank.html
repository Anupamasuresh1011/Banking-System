            <form class=" form m-5" id="form1">
                <div class="mb-3 m-5">
                    <input type="text" class="form-control border-5" id="damount" aria-describedby="emailHelp" placeholder=" enter the amount">

                  <input type="password" class="form-control border-5" id="dpassword" placeholder=" enter the password">

      <script>
         var acc = localStorage.getItem("ac_cno");
         var account=JSON.parse(localStorage.getItem(acc));
        head.innerHTML=`<h1 style="padding-top: 20px;
        margin-left: 600px;">Welcome ${account.name}</h1>`

        function logout(){
          window.location.href = "index.html";
        }

        function Deposit(){
             let amnt=Number(damount.value)
             let pass=dpassword.value
             if(!amnt || !pass) {
                alert("Please fill the details");
                return;
            }

            var acc = localStorage.getItem("ac_cno");
            var account=JSON.parse(localStorage.getItem(acc));
            // var p1=localStorage.getItem("pass_word")
            // var p2=JSON.parse(localStorage.getItem(p1));
            console.log(account)
            // console.log(p2)
            if(account.password === pass){
              if(amnt>0){
                alert("✅ Amount successfully credited")
                account.balance = Number(account.balance) + amnt;
                localStorage.setItem(acc, JSON.stringify(account));
                display.innerHTML = `<div class="card" style="width: 18rem;">
                           <ul class="list-group list-group-flush">
                               <li class="list-group-item">your current balance is: ${account.balance}</li>
                            </ul>
                        </div>`;

              }
              else{
                alert("⚠️ Invalid amount.")
              }
            }
            else{
              alert("⚠️ Invalid password")
            }
            form1.reset()
          }

          function withdraw(){
            let a_mnt=Number(wamount.value)
             let p_ass=wpassword.value
             if(!a_mnt || !p_ass) {
                alert("Please fill the details");
                return;
            }

            var ac_c = localStorage.getItem("ac_cno");
            var a_ccount=JSON.parse(localStorage.getItem(ac_c));
            // var p1=localStorage.getItem("pass_word")
            // var p2=JSON.parse(localStorage.getItem(p1));
            console.log(a_ccount)
            // console.log(p2)
            if(a_ccount.password === p_ass){
              if(a_mnt>0){
                alert("✅ Amount successfully debited")
                a_ccount.balance = Number(a_ccount.balance) - a_mnt;
                localStorage.setItem(ac_c, JSON.stringify(a_ccount));
                dis_play.innerHTML = `<div class="card" style="width: 18rem;">
                           <ul class="list-group list-group-flush">
                               <li class="list-group-item">your current balance is: ${a_ccount.balance}</li>
                            </ul>
                        </div>`;


              }
              else{
                alert("⚠️ Invalid amount.")
              }
            }
            else{
              alert("⚠️ Invalid password")
            }
            form2.reset()
          }
